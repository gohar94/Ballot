<section ng-controller="PollsController as pollsCtrl">
  <div class="page-header text-center">
    <h1>Polls</h1>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search for..." ng-model="searchText">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">Go!</button>
        </span>
      </div>
      <br>
    </div>
    <div class="col-xs-12 col-sm-12 text-center">
      <button type="button" class="btn btn-success text-center" ng-click="pollsCtrl.modalCreate('sm')">
        <i class="glyphicon glyphicon-erase"></i>
        New Poll
      </button>
      <hr/>
    </div>
  </div>
  <poll-list></poll-list>
</section>
