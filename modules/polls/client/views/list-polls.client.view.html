<section ng-controller="PollsController" ng-init="find()">
  <div class="page-header text-center">
    <h1>Polls</h1>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search for..." ng-model="searchText">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">Go!</button>
        </span>
      </div>
      <br>
      <div class="text-center">
        <a ui-sref="polls.create()" class="btn btn-primary">
          <i class="glyphicon glyphicon-erase" ui-sref="polls.create()"></i>
          New Poll
        </a>
        <a ng-click="filterMyPolls(authentication.user._id)" class="btn btn-primary" ng-show="authentication.user && showingAllPolls">
          <i class="glyphicon glyphicon-erase" ng-click="filterMyPolls(authentication.user._id)"></i>
          My Polls
        </a>
        <a ng-click="showAllPolls()" class="btn btn-primary" ng-show="authentication.user && showingMyPolls">
          <i class="glyphicon glyphicon-erase" ng-click="showAllPolls()"></i>
          All Polls
        </a>
      </div>
      <hr/>
    </div>
  </div>
  <poll-list></poll-list>
</section>
