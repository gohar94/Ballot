<div ng-controller="AuthenticationController">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4 login-form-bg">
    <h3 class="text-center">Or with your Ballot account</h3>
    <form name="userForm" ng-submit="signin(userForm.$valid)" class="signin" novalidate autocomplete="on">
      <fieldset>
        <div class="form-group">
          <div ng-show="error" class="text-center text-danger">
            <div class="alert alert-danger" role="alert">
              <span ng-bind="error"></span>
            </div>
          </div>
        </div>
        <div class="form-group" show-errors>
          <div class="input-group input-group-lg" show-errors>
            <span class="input-group-addon">
              <i class="text-muted glyphicon glyphicon-user"></i>
            </span>
            <input type="text" id="username" name="username" class="form-control" ng-model="credentials.username" placeholder="Username" required>
          </div>
          <div ng-messages="userForm.username.$error" role="alert" class="text-center text-danger">
            <p class="help-block error-text text-center" ng-message="required">Username is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <div class="input-group input-group-lg" show-errors>
            <span class="input-group-addon">
              <i class="text-muted glyphicon glyphicon-asterisk"></i>
            </span>
            <input type="password" id="password" name="password" class="form-control" ng-model="credentials.password" placeholder="Password" required>
          </div>
          <div ng-messages="userForm.username.$error" role="alert" class="text-center text-danger">
            <p class="help-block error-text text-center" ng-message="required">Password is required.</p>
          </div>
        </div>
        <br>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-success btn-lg btn-block">Sign in</button>
          <br>
          or&nbsp;
          <a ui-sref="authentication.signup">Sign up</a>
        </div>
        <div class="text-center forgot-password">
          <a ui-sref="password.forgot">Forgot your password?</a>
        </div>
      </fieldset>
    </form>
  </div>
</div>
